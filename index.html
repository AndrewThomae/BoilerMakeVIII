<html>
<head>
</head>
<canvas id="canvas"></canvas>
<script>
  // The attributes of the player.
  var player = {
    x: 200,
    y: 200,
    x_v: 0,
    y_v: 0,
    jump : true,
    ground: true,
    wall: false,
    height: 20,
    width: 20
  };
  // The status of the arrow keys
  var keys = {
    right: false,
    left: false,
    up: false,
    down: false
  };
  // The friction and gravity to show realistic movements
  var gravity = 0.6;
  var friction = 0;
  // The number of platforms
  var num = 3;
  // The platforms
  var platforms = [];
  let cWidth = 500;
  let cHeight = 500;
  // Function to render the canvas
  function rendercanvas(){
    ctx.fillStyle = "#F0F8FF";
    ctx.fillRect(0, 0, cWidth, cHeight);
  }
  // Function to render the player
  function renderplayer(){
    ctx.fillStyle = "#F08080";
    ctx.fillRect((player.x)-20, (player.y)-20, player.width, player.height);
  }
  // Function to create platforms
  function createplat(){
    for(i = 0; i < num - 1; i++) {
      platforms.push(
        {
          x: 100 * i + 50,
          y: 100,
          width: 15,
          height: 120
        }
      );
    }
    platforms.push({
      x: 50,
      y:250,
      width: 150,
      height: 15
    })
  }
  // Function to render platforms
  function renderplat(){
    ctx.fillStyle = "#45597E";
    for (let i = 0; i < num; i++) {
      ctx.fillRect(platforms[i].x, platforms[i].y, platforms[i].width, platforms[i].height);
    }
  }
  // This function will be called when a key on the keyboard is pressed
  function keydown(e) {
    // 37 is the code for the left arrow key
    if(e.keyCode == 37) {
      keys.left = true;
    }
    // 38 is the code for the up arrow key
    if(e.keyCode == 38) {
      if(player.jump == false) {
        player.y_v = -10;
      }
    }
    // 39 is the code for the right arrow key
    if(e.keyCode == 39) {
      keys.right = true;
    }
    // 40 is the code for the down arrow key
    if (e.keyCode == 40) {
      keys.down = true;
    }
  }
  // This function is called when the pressed key is released
  function keyup(e) {
    if(e.keyCode == 37) {
      keys.left = false;
    }
    if(e.keyCode == 38) {
      if(player.y_v < -2) {
        player.y_v = -3;
      }
    }
    if(e.keyCode == 39) {
      keys.right = false;
    }
    if (e.keyCode == 40) {
      keys.down = false;
    }
  }
  function loop() {
    // If the player is not jumping apply the effect of frictiom
    if(player.jump == false) {
      player.x_v *= friction;
      player.y_v *= friction;
    } else {
      // If the player is in the air then apply the effect of gravity
      player.y_v += gravity;
    }
    player.jump = true;

    // Ground movement
    if (player.ground) {
      if(keys.left) {
        player.x_v = -2.5;
      }
      if(keys.right) {
        player.x_v = 2.5;
      }
    } else if (player.wall) {
      if (keys.up) {
        player.y_v = -2.5;
      }
      if (keys.up) {
        player.y_v = 2.5;
      }
    } else { // in air

    }

    // Updating the y and x coordinates of the player
    player.y += player.y_v;
    player.x += player.x_v;
    // A simple code that checks for collions with the platform
    let collide = -1;
    for (let i = 0; i < platforms.length; i++) {
      if(platforms[i].x < (player.x - (player.width / 2)) && (player.x - (player.width / 2)) < platforms[i].x + platforms[i].width &&
        platforms[i].y < player.y && player.y < platforms[i].y + platforms[i].height){
        collide = i;
      }
    }

    if (collide > -1) {
      player.jump = false;
      player.y = platforms[collide].y;
    }
    // Rendering the canvas, the player and the platforms
    rendercanvas();
    renderplayer();
    renderplat();
  }
  canvas=document.getElementById("canvas");
  ctx=canvas.getContext("2d");
  ctx.canvas.height = cHeight;
  ctx.canvas.width = cWidth;
  createplat();
  // Adding the event listeners
  document.addEventListener("keydown",keydown);
  document.addEventListener("keyup",keyup);
  setInterval(loop,22);
</script>
<body>
</body>
</html>
