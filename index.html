<html>
<head>
</head>
<img id="playerR" width="256" height="256" src="https://i.imgur.com/S57zW2Z.png" style="display: none;">
<img id="playerL" width="256" height="256" src="https://i.imgur.com/NmQg4Fc.png" style="display: none;">
<img id="playerJR" width="256" height="256" src="https://i.imgur.com/MMqC5ai.png" style="display: none;">
<img id="playerJL" width="256" height="256" src="https://i.imgur.com/uvBHziq.png" style="display: none;">
<img id="rocket" width="256" height="1024" src="https://i.imgur.com/rdvf7kI.png" style="display: none;">
<img id="meteor" width="128" height="128" src="https://i.imgur.com/Du26Xlu.png" style="display: none;">
<canvas id="canvas"></canvas>
<style>
    html {
        background-color: black;
    }
</style>
<script>
    // The attributes of the player.
    let playerImage = document.getElementById("playerL");
    let rocketImage = document.getElementById("rocket");
    let meteorImage = document.getElementById("meteor");
    var player = {
        x: 200,
        y: 400,
        x_v: 0,
        y_v: 0,
        jump : true,
        ground: false,
        wall: true,
        left: true,
        right: false,
        height: 128,
        width: 79
    };
    // The status of the arrow keys
    var keys = {
        right: false,
        left: false,
        up: false,
        down: false
    };
    // The friction and gravity to show realistic movements
    var gravity = 0.7;
    var friction = 0;
    let rocketVel = 5;
    let playerVel = 8;
    // The number of platforms
    var numPlatforms = 4;
    // The platforms
    var platforms = [];
    let cWidth = 1525;
    let cHeight = 840;
    // The meteors
    var meteors = [];
    var numMeteors = 6;
    var meteorRandomX = [0, cWidth / 5, 2 * cWidth / 5, 3 * cWidth / 5, 4 * cWidth / 5, cWidth];
    // Function to render the canvas
    function rendercanvas(){
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, cWidth, cHeight);
    }
    // Function to render the player
    function renderplayer() {
        ctx.drawImage(playerImage, player.x, player.y);
    }
    // Function to create platforms
    function createplat() {
        for(i = 0; i < numPlatforms; i++) {
            platforms.push(
                {
                    x: 700 * (i % 2) + 100,
                    y: i * (500) - cHeight,
                    width: 100,
                    height: 617
                }
            );
        }
    }
    // Function to render platforms
    function renderplat(){
        for (let i = 0; i < platforms.length; i++) {
            ctx.drawImage(rocketImage, platforms[i].x, platforms[i].y);
        }
    }
    function rendervals() {
      ctx.font = "20px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("gravity: " + gravity.toFixed(3), 0, 20);
      ctx.fillText("playerVel: " + playerVel.toFixed(3), 0, 50);
      ctx.fillText("rocketVel: " + rocketVel.toFixed(3), 0, 80);
    }
    //function to create meteors
    function createMeteors() {
        for (i = 0; i < numMeteors; i++) {
            var spawn = Math.floor(Math.random() * 7);
            var dest = Math.floor(Math.random() * 7);
            meteors.push({
                x: meteorRandomX[spawn],
                y: -300,
                startX: meteorRandomX[spawn],
                startY: -300,
                destX: meteorRandomX[dest],
                destY: 1100,
                width: 128,
                height: 128,
            });
        }
    }
    // function to move and draw the meteors
    function renderMeteors() {
        for (i = 0; i < numMeteors; i++) {
            meteors[i].x += (meteors[i].destX - meteors[i].startX) / 255;
            meteors[i].y += 6.222;
            if (meteors[i].y > 850) {
                var spawn = Math.floor(Math.random() * 7);
                var dest = Math.floor(Math.random() * 7);
                meteors[i].x = meteorRandomX[spawn];
                meteors[i].startX = meteorRandomX[spawn];
                meteors[i].destX = meteorRandomX[dest];
                meteors[i].y = -300;
            }
            ctx.drawImage(meteorImage, meteors[i].x, meteors[i].y);
        }
    }
    // This function will be called when a key on the keyboard is pressed
    function keydown(e) {
        // 37 is the code for the left arrow key
        if(e.keyCode == 65) {
            keys.left = true;
        }
        // 38 is the code for the up arrow key
        if(e.keyCode == 87) {
            keys.up = true;
        }
        // 39 is the code for the right arrow key
        if(e.keyCode == 68) {
            keys.right = true;
        }
        // 40 is the code for the down arrow key
        if (e.keyCode == 83) {
            keys.down = true;
        }
        if (e.keyCode == 32) {
            keys.jump = true;
        }
    }
    // This function is called when the pressed key is released
    function keyup(e) {
        if(e.keyCode == 65) {
            keys.left = false;
        }
        if(e.keyCode == 87) {
            keys.up = false;
        }
        if(e.keyCode == 68) {
            keys.right = false;
        }
        if (e.keyCode == 83) {
            keys.down = false;
        }
        if (e.keyCode == 32) {
            keys.jump = false;
        }
    }

    function loop() {
        // If the player is not jumping apply the effect of friction
        if(player.jump == false) {
            player.x_v *= friction;
            player.y_v *= friction;
        } else if (!player.wall) {
            // If the player is in the air then apply the effect of gravity
            if (keys.jump) {
              player.y_v += (gravity / 3);
            } else {
              player.y_v += gravity;
            }
        }

        // see if a platform should be bumped
        for (let i = 0; i < platforms.length; i++) {
          if (platforms[i].y > cHeight) {
            platforms[i].y -= 2000;
          }
        }

        // Ground movement
        if (player.ground) {
            if(keys.left) {
                player.x_v = 0 - playerVel;
                if (player.right) {
                    flipPlayer();
                }
            }
            if(keys.right) {
                player.x_v = playerVel;
                if (player.left) {
                    flipPlayer();
                }
            }
            if(keys.jump && !player.jump) {
                player.y_v = (0 - 1.4) * playerVel;
            }
        } else if (player.wall) {
            player.y_v = 0;
            if (keys.up) {
                player.y_v = (0 - 1.5) * rocketVel;
            }
            if (keys.down) {
                player.y_v = rocketVel;
            }
            if (keys.jump) {
                player.y_v = (0 - 1.4) * playerVel;
                if (keys.left) {
                    player.x_v = 0 - playerVel;
                }
                if (keys.right) {
                    player.x_v = playerVel;
                }
                player.wall = false;
                player.ground = true;
            }
        }

        // Updating the y and x coordinates of the player
        player.y += player.y_v;
        player.x += player.x_v;

        // Gradually increase difficulty
        gravity += 0.001;
        playerVel += 0.005;
        rocketVel += 0.003;

        // Update y coordinates of the platforms
        for (let i = 0; i < platforms.length; i++) {
          platforms[i].y += rocketVel;
        }

        // Make player follow rocket if mounted
        if (player.wall) {
          player.y += rocketVel;
        }

        // Checks for collisions with the platform
        let collide = -1;
        for (let i = 0; i < platforms.length; i++) {
            if((platforms[i].x < player.x) && ((player.x + player.width) < (platforms[i].x + platforms[i].width)) &&
                (platforms[i].y < (player.y + player.height)) && ((player.y + player.height) < (platforms[i].y + platforms[i].height))){
                collide = i;
                player.ground = true;
            }
        }
        if (collide > -1) {
            player.ground = false;
            player.y = platforms[collide].y - player.height;
        }

        // x collision
        let wallCollide = false;
        for (let i = 0; i < platforms.length; i++) {
            if ((platforms[i].y < (player.y)) && (player.y < (platforms[i].y + platforms[i].height))) {
                if ((platforms[i].x < player.x) && (player.x <= (platforms[i].x + platforms[i].width))) {
                    wallCollide = true;
                    player.x_v = 0;
                    player.x = platforms[i].x + platforms[i].width;
                    if (player.ground) {
                        player.y_v = 0;
                        player.wall = true;
                        player.ground = false;
                    }
                    if (player.right) {
                        flipPlayer();
                    } else {
                        restPlayer();
                    }
                }
                if ((platforms[i].x <= player.x + player.width) && (player.x < (platforms[i].x + platforms[i].width))) {
                    wallCollide = true;
                    player.x_v = 0;
                    player.x = platforms[i].x - player.width;
                    if (player.ground) {
                        player.y_v = 0;
                        player.wall = true;
                        player.ground = false;
                    }
                    if (player.left) {
                        flipPlayer();
                    } else {
                      restPlayer();
                    }
                }
            }
        }
        if (!wallCollide) {
            player.wall = false;
            player.ground = true;
        }


        // Rendering the canvas, the player and the platforms
        rendercanvas();
        renderplayer();
        renderplat();
        renderMeteors();
        rendervals();
    }
    function flipPlayer() {
        if (player.right) {
            if (player.ground) {
                playerImage = document.getElementById("playerJL");
            } else {
                playerImage = document.getElementById("playerL");
            }
            player.right = false;
            player.left = true;
        } else {
            if (player.ground) {
                playerImage = document.getElementById("playerJR");
            } else {
                playerImage = document.getElementById("playerR");
            }
            player.right = true;
            player.left = false;
        }
    }
    function restPlayer() {
      if (player.right) {
        playerImage = document.getElementById("playerR");
      } else {
        playerImage = document.getElementById("playerL");
      }
    }
    canvas=document.getElementById("canvas");
    ctx=canvas.getContext("2d");
    ctx.canvas.height = cHeight;
    ctx.canvas.width = cWidth;
    createplat();
    createMeteors();
    // Adding the event listeners
    document.addEventListener("keydown",keydown);
    document.addEventListener("keyup",keyup);
    setInterval(loop,22);
</script>
<body>
</body>
</html>
